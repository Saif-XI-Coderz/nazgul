<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>AndroidLand</title>

    <link rel="stylesheet" type="text/css" href="lib/animate.css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/map.css">
    <link rel="stylesheet" type="text/css" href="css/order.css">

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/order.js"></script>
    <script src="js/controllers/map.js"></script>
  </head>
  <body ng-app="al" ng-controller="MainCtrl">
    <button ng-click="order.open()">Order</button>
    <button ng-click="map.open()">Awesome button</button>

    <div class="mashup mashup-{{ mashup.state }}">
      <ul class="mashup-section" ng-click="mashup.focusSection(1)">
        <li class="mashup-item mashup-item-main">
          <label>Hello world</label>
        </li>
        <li class="mashup-back" ng-click="mashup.focusNone($event)">Back</li>
      </ul><!-- 
      --><ul class="mashup-section" ng-click="mashup.focusSection(2)">
        <li class="mashup-item mashup-item-main">2</li>
        <li class="mashup-back" ng-click="mashup.focusNone($event)">Back</li>
      </ul><!-- 
      --><ul class="mashup-section" ng-click="mashup.focusSection(3)">
        <li class="mashup-item mashup-item-main">3</li>
        <li class="mashup-back" ng-click="mashup.focusNone($event)">Back</li>
      </ul>
    </div>
  </body>
</html>
