<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Android Land</title>

    <link rel="stylesheet" type="text/css" href="lib/animate.css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/components-font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/map.css">
    <link rel="stylesheet" type="text/css" href="css/order.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link rel="stylesheet" type="text/css" href="css/about.css">

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/order.js"></script>
    <script src="js/controllers/map.js"></script>
    <script src="js/controllers/contact.js"></script>
    <script src="js/controllers/about.js"></script>
  </head>
  <body ng-app="al" ng-controller="MainCtrl" style="font-family: Helvetica">
    <div id="wrapper">
      <div class="navbar">
        <ul class="menu" style="font-family: Impact; font-size: 18px">
          <li><a href="index.html">Home</li></a>
          <li ng-click="order.open()">Booking</li>
          <li ng-click="map.open()">Map</li>
          <li ng-click="contact.open()">Contact</li>
          <li ng-click="about.open()">About</li>
        </ul>
        <div class="logo">
          <img src="img/logo.png">
        </div>
      </div>

      <div class="mashup mashup-{{ mashup.state }}">
        <ul class="mashup-section mt-horror" ng-click="mashup.focusSection(1)">
          <li class="mashup-item mashup-item-main mt-werewolf">
            <img src="img/characters/werewolf.png" />
            <label>The Wolf Man, terrifying humans at<br>midnight's full moon</label>
          </li>
          <li class="mashup-item mashup-item-main mt-zombie">
            <img src="img/characters/zombie.png" />
            <label>The Undead, hungry for all your body<br>organs</label>
          </li>
          <li class="mashup-item mt-zombie2">
            <img src="img/items/horror/zombie2.png" />
            <label>A zombie2</label>
          </li>
          <li class="mashup-item mt-daedric">
            <img src="img/items/horror/daedric.png" />
            <label>The Armoured Beast, feeding on human<br>souls</label>
          </li>
          <li class="mashup-item mt-vampire">
            <img src="img/items/horror/vampire.png" />
            <label>Dracula, set on a never-ending blood-lust</label>
          </li>
          <li class="mashup-back" ng-click="mashup.focusNone($event)">
            <img src="img/close.png">
          </li>
          <li class="mashup-item-title">
            <img src="img/names/horror.png">
          </li>
        </ul><!-- 
        --><ul class="mashup-section mt-superhero" ng-click="mashup.focusSection(2)">
          <li class="mashup-item mt-akasha">
            <img src="img/items/heroes/akasha.png" />
            <label>The Demon Hunter, killing all evil on<br>her way</label>
          </li>
          <li class="mashup-item mt-deadpool">
            <img src="img/items/heroes/deadpool.png" />
            <label>Yellow Jacket, the most humorous<br>superhuman</label>
          </li>
          <li class="mashup-item mashup-item-main mt-heroguy">
            <img src="img/characters/hero-guy.png" />
            <label>The Miniature Man, capable of shrinking<br>to the size of ants</label>
          </li>
          <li class="mashup-item mashup-item-main mt-herogirl">
            <img src="img/characters/hero-girl.png" />
            <label>The Secret Agent, fighting crime at<br>every corner</label>
          </li>
          <li class="mashup-back" ng-click="mashup.focusNone($event)">
            <img src="img/close.png">
          </li>
          <li class="mashup-item-title">
            <img src="img/names/superhero.png">
          </li>
        </ul><!-- 
        --><ul class="mashup-section mt-warrior" ng-click="mashup.focusSection(3)">
          <li class="mashup-item mashup-item-main mt-knight">
            <img src="img/characters/knight.png" />
            <label>The Knight, the most loyal warrior of all times</label>
          </li>
          <li class="mashup-item mashup-item-main mt-samurai">
            <img src="img/characters/samurai.png" />
            <label>The Samurai, noble fighter who does not<br>hesitate in the face of Death</label>
          </li>
          <li class="mashup-item mt-greek">
            <img src="img/items/warriors/greek.png" />
            <label>A greek</label>
          </li>
          <li class="mashup-item mt-viking">
            <img src="img/items/warriors/viking.png" />
            <label>The Viking, the most feared warrior across Europe</label>
          </li>
          <li class="mashup-item mt-pirate">
            <img src="img/items/warriors/pirate.png" />
            <label>The Pirate, ready to kill for treasure</label>
          </li>
          <li class="mashup-back" ng-click="mashup.focusNone($event)">
            <img src="img/close.png">
          </li>
          <li class="mashup-item-title">
            <img src="img/names/warrior.png">
          </li>
        </ul>
      </div>

      <div class="book-now-section">
        <img src="img/book-now-3.png" ng-click="order.open()">
      </div>

      <audio src="{{ mashup.music }}" autoplay="autoplay">
    </div>

    <div class="bottom-guard"></div>
  </body>
</html>
